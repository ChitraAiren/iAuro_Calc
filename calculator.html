<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Mycss.css">

        <script src="Myjs.js"></script>
    </head>

    <body bgcolor="#777">
        <center>
        <h1>My Calculator</h1>
        <form name="form1">
            <table>
                <tr>
                    <td>
                        <input type="text" name="box">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="button" onclick="square();">x<sup>2</button>
                        <button type="button" class="button" onclick="cube();">x<sup>3</button>
                        <button type="button" class="button" onclick="sqrt();">&#8730</button>
                        <button type="button" class="button" onclick="cbrt();">&#8731</button>
                        <button type="button" class="button" onclick="fact();">n!</button>
                        <button type="button" class="button" onclick="logo();">log<sub>10</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="button" onclick="sine();">sin</button>
                        <button type="button" class="button" onclick="cosin();">cos</button>
                        <button type="button" class="button" onclick="tann();">tan</button>
                        <button type="button" class="button" onclick="sinr();">sin<sup>-1</button>
                        <button type="button" class="button" onclick="cosr();">cos<sup>-1</button>
                        <button type="button" class="button" onclick="tanr();">tan<sup>-1</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="button" onclick="form1.box.value+='7'">7</button>
                        <button type="button" class="button" onclick="form1.box.value+='8'">8</button>
                        <button type="button" class="button" onclick="form1.box.value+='9'">9</button>
                        <button type="button" class="button" onclick="form1.box.value+='+'">+</button>
                        <button type="button" class="button" onclick="form1.box.value+='*'">*</button>
                        <button type="button" class="button" onclick="form1.box.value+='('">(</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="button" onclick="form1.box.value+='4'">4</button>
                        <button type="button" class="button" onclick="form1.box.value+='5'">5</button>
                        <button type="button" class="button" onclick="form1.box.value+='6'">6</button>
                        <button type="button" class="button" onclick="form1.box.value+='-'">-</button>
                        <button type="button" class="button" onclick="form1.box.value+='/'">/</button>
                        <button type="button" class="button" onclick="form1.box.value+=')'">)</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="button" onclick="form1.box.value+='1'">1</button>
                        <button type="button" class="button" onclick="form1.box.value+='2'">2</button>
                        <button type="button" class="button" onclick="form1.box.value+='3'">3</button>
                        <button type="button" class="button" onclick="form1.box.value+='0'">0</button>
                        <button type="button" class="button" onclick="form1.box.value+='.'">.</button>
                        <button type="button" class="button" onclick="perc();">%</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="buttonlast" onclick="form1.box.value=form1.box.value.substr(0,form1.box.value.length-1)">CE</button>
                        <button type="button" class="buttonlast" onclick="form1.box.value=''">AC</button>
                        <button type="button" class="buttonlast" onclick="form1.box.value=eval(form1.box.value)">=</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
